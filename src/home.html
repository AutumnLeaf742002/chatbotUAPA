<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="shortcut icon" href="../public/gemini logo.png" type="image/x-icon">
    <title>TourGuideBot</title>
</head>
<body>
    <main class="w-screen h-screen p-4 flex flex-col gap-8 sm:flex-row sm:items-center sm:justify-center sm:gap-10" style="background-color: var(--blue_home);">
        <div class="w-full sm:w-56 sm:h-56 flex justify-center">
            <img class="w-56 sm:w-56 sm:h-56" src="../public/gemini icon.png" alt="TourGuideBot icon">
        </div>
        <div class="w-full sm:w-80 text-white flex flex-col gap-3 items-center">
            <h1 class="font-bold text-3xl text-nowrap">
                Bienvenido a TourGuideBot
            </h1>

            <p class="text-md text-center">
                Aqui podras charlar con nuestro asistente para ayudarte con tus inquietudes.
            </p>

            <button class="w-28 h-12 rounded-md mt-4" style="background-color: var(--red_pink);"onclick="init()">
                Charlar
            </button>
        </div>
    </main>

    <script>
        function init() {
            window.location.href = "chat.html"
        }
    </script>
</body>
</html>
